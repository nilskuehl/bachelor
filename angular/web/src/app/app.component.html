<header>
    <h2>Accessibility Test</h2>
    <nav class="navbar">
        <ul class="navLinks">
            <li><a routerLink="/main/A" tabindex="0" target="_self">Home</a></li>
            <li><a routerLink="/about" tabindex="0" target="_self">About</a></li>
            <li><a routerLink="/register/A" tabindex="0" target="_self">Register</a></li>
        </ul>
    </nav>
    <div class="abutton">
        <p-toast tabindex="1"></p-toast>
        <p-menu aria-label="Accessibility menu" (onShow)="getCurrentLocation()" #menu [model]="items" [popup]="true"
            role="menu" tabindex="0"></p-menu>
        <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars" tabindex="0" label="A11y Menu"
            aria-label="A11y Menu" role="menu" class="menuButton"></button>
        <div *ngIf="level == 'AAA'" class="colorPickerDiv" [style]="{'padding-top': '5px'}">
            <p-colorPicker aria-label="choose foreground color" class="colorPicker" [(ngModel)]="foreground"
                (onChange)="changeForeground()"></p-colorPicker>
            <p-colorPicker aria-label="choose background color" [(ngModel)]="background"
                (onChange)="changeBackground()"></p-colorPicker>
        </div>
    </div>
</header>
<div>
    <div class="breads" *ngIf="level == 'AAA'">
        <a class="breadHome" href="/main/AAA">
            <i aria-label="home link" role="link" alt="home" class="pi pi-home"></i>
        </a>
        <div class="breadContainer">
            <div class="bread" *ngFor="let b of menuItems; let last = last">
                <a [attr.aria-label]="'link to ' + b.label  " class="breadLink" [href]="b.url">{{ b.label }}</a>
                <ng-container *ngIf="!last">
                    <p class="breadDash">></p>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="block" *ngIf="level != 'AAA'"></div>
</div>

<div class="container-fluid">
    <main role="main" class="">
        <router-outlet></router-outlet>
    </main>
</div>

<footer>
    <a routerLink="/main/A" tabindex="0" target="_self">Home</a>
    <a routerLink="/about" tabindex="0" target="_self">About</a>
    <a routerLink="/register/A" tabindex="0" target="_self">Register</a>
</footer>
